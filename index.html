<script type="module">
const SPOTIFY_CLIENT_ID = 'c4699c1d0e98455fab4d9307b671f80c';
const REDIRECT_URI = window.location.origin + '/callback';
const SCOPES = 'streaming user-read-playback-state user-modify-playback-state user-read-currently-playing';

const CONFIG = {
  STORAGE_KEY: 'skv-autodj-v11',
  DEFAULT_RELEASES: [
    { url: 'https://open.spotify.com/album/2SMf2fZr3arg0Vw63T5nzQ', type: 'album' },
    { url: 'https://open.spotify.com/album/4eYmRpMI7nUwnhEEPPwDyu', type: 'album' },
    { url: 'https://open.spotify.com/album/2ApRKWzy7nuVboZJIrttm5', type: 'album' },
    { url: 'https://open.spotify.com/playlist/6ao5XF0UXFW4YiBbaPVJf2', type: 'playlist' },
    { url: 'https://open.spotify.com/album/5IIM2OiO6Mm3OSYgrV4IXa', type: 'album' },
    { url: 'https://open.spotify.com/album/6QBs6v06fJ3LHMiX9weH79', type: 'album' },
    { url: 'https://open.spotify.com/album/2Kr2Dii8vxP3wcjQpdNaHA', type: 'album' },
    { url: 'https://open.spotify.com/playlist/2tVTJxWEvHrIjDroVO0vsk', type: 'playlist' }
  ]
};

const Storage = {
  load() { try { return JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY)); } catch { return null; } },
  save(data) { localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data)); }
};

// üîß –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø PKCE –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
const SpotifyAuth = {
  token: null, refreshToken: null, expiresAt: 0,
  
  async generateCodeChallenge(codeVerifier) {
    const encoder = new TextEncoder();
    const data = encoder.encode(codeVerifier);
    const digest = await window.crypto.subtle.digest('SHA-256', data);
    return btoa(String.fromCharCode.apply(null, new Uint8Array(digest)))
      .replace(/\+/g, '-')
      .replace(/\//g, '_')
      .replace(/=/g, '');
  },
  
  async connect() {
    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π code verifier (43-128 —Å–∏–º–≤–æ–ª–æ–≤)
    const array = new Uint8Array(32);
    window.crypto.getRandomValues(array);
    const codeVerifier = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    
    localStorage.setItem('spotify_code_verifier', codeVerifier);
    
    const codeChallenge = await this.generateCodeChallenge(codeVerifier);
    
    const params = new URLSearchParams({
      client_id: SPOTIFY_CLIENT_ID,
      response_type: 'code',
      redirect_uri: REDIRECT_URI,
      code_challenge_method: 'S256',
      code_challenge: codeChallenge,
      scope: SCOPES
    });
    
    console.log('üîó Redirecting to Spotify...');
    window.location.href = 'https://accounts.spotify.com/authorize?' + params.toString();
  },
  
  async getToken(code) {
    const codeVerifier = localStorage.getItem('spotify_code_verifier');
    if (!codeVerifier) {
      throw new Error('Code verifier not found');
    }
    
    console.log('üîë Exchanging code for token...');
    
    const params = new URLSearchParams({
      client_id: SPOTIFY_CLIENT_ID,
      grant_type: 'authorization_code',
      code: code,
      redirect_uri: REDIRECT_URI,
      code_verifier: codeVerifier
    });
    
    const response = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: params
    });
    
    if (!response.ok) {
      const error = await response.text();
      console.error('‚ùå Token error:', response.status, error);
      throw new Error('Failed to get token: ' + response.status);
    }
    
    const data = await response.json();
    console.log('‚úÖ Token received');
    
    this.token = data.access_token;
    this.refreshToken = data.refresh_token;
    this.expiresAt = Date.now() + (data.expires_in * 1000);
    
    localStorage.setItem('spotify_token', this.token);
    localStorage.setItem('spotify_refresh_token', this.refreshToken);
    localStorage.setItem('spotify_expires_at', this.expiresAt.toString());
    localStorage.removeItem('spotify_code_verifier');
    
    return this.token;
  },
  
  async refreshAccessToken() {
    const refreshToken = localStorage.getItem('spotify_refresh_token');
    if (!refreshToken) return null;
    
    const params = new URLSearchParams({
      client_id: SPOTIFY_CLIENT_ID,
      grant_type: 'refresh_token',
      refresh_token: refreshToken
    });
    
    const response = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params
    });
    
    if (!response.ok) return null;
    
    const data = await response.json();
    this.token = data.access_token;
    this.expiresAt = Date.now() + (data.expires_in * 1000);
    
    localStorage.setItem('spotify_token', this.token);
    localStorage.setItem('spotify_expires_at', this.expiresAt.toString());
    
    return this.token;
  },
  
  async getValidToken() {
    if (this.token && Date.now() < this.expiresAt - 60000) {
      return this.token;
    }
    
    const stored = localStorage.getItem('spotify_token');
    const expires = parseInt(localStorage.getItem('spotify_expires_at') || '0');
    
    if (stored && Date.now() < expires - 60000) {
      this.token = stored;
      return stored;
    }
    
    return await this.refreshAccessToken();
  },
  
  disconnect() {
    this.token = null;
    this.refreshToken = null;
    this.expiresAt = 0;
    localStorage.removeItem('spotify_token');
    localStorage.removeItem('spotify_refresh_token');
    localStorage.removeItem('spotify_expires_at');
    localStorage.removeItem('spotify_code_verifier');
  },
  
  isConnected() { return !!localStorage.getItem('spotify_refresh_token'); }
};

let player = null;
let deviceId = null;
let isPlaying = false;
let queue = [];
let currentIdx = 0;

const els = {
  btnConnectSpotify: document.getElementById('btnConnectSpotify'),
  connectSpotifyText: document.getElementById('connectSpotifyText'),
  statusDot: document.getElementById('statusDot'),
  currentTitle: document.getElementById('currentTitle'),
  currentType: document.getElementById('currentType'),
  currentArtist: document.getElementById('currentArtist'),
  currentIndex: document.getElementById('currentIndex'),
  btnOpen: document.getElementById('btnOpen'),
  btnPlayPause: document.getElementById('btnPlayPause'),
  btnPrev: document.getElementById('btnPrev'),
  btnNext: document.getElementById('btnNext'),
  playbackControls: document.getElementById('playbackControls'),
  btnPlayPauseTrack: document.getElementById('btnPlayPauseTrack'),
  btnPrevTrack: document.getElementById('btnPrevTrack'),
  btnNextTrack: document.getElementById('btnNextTrack'),
  volumeSlider: document.getElementById('volumeSlider'),
  list: document.getElementById('list'),
  currentCard: document.getElementById('currentCard'),
  errorMessage: document.getElementById('errorMessage')
};

function showError(msg) {
  els.errorMessage.textContent = msg;
  els.errorMessage.classList.remove('hidden');
  setTimeout(() => els.errorMessage.classList.add('hidden'), 5000);
}

async function initSpotify() {
  if (!window.Spotify) { 
    console.error('‚ùå Spotify SDK not loaded');
    showError('Spotify SDK –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
    return; 
  }
  
  console.log('üéµ Initializing Spotify Player...');
  
  player = new Spotify.Player({
    name: 'SKV Auto DJ',
    getOAuthToken: async cb => {
      const token = await SpotifyAuth.getValidToken();
      if (token) {
        cb(token);
      } else {
        console.error('‚ùå No valid token');
        showError('–¢–æ–∫–µ–Ω –∏—Å—Ç—ë–∫. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç–µ Spotify.');
      }
    },
    volume: 0.5
  });
  
  player.addListener('ready', ({ device_id }) => {
    deviceId = device_id;
    console.log('‚úÖ Device ready:', device_id);
  });
  
  player.addListener('not_ready', () => {
    deviceId = null;
    console.log('‚ùå Device not ready');
  });
  
  player.addListener('player_state_changed', state => {
    if (!state) return;
    isPlaying = !state.paused;
    console.log('‚ñ∂Ô∏è Player state:', isPlaying ? 'playing' : 'paused');
    updatePlayButton();
  });
  
  player.addListener('authentication_error', err => {
    console.error('‚ùå Auth error:', err);
    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç–µ Spotify.');
  });
  
  player.addListener('account_error', err => {
    console.error('‚ùå Account error:', err);
    showError('–¢—Ä–µ–±—É–µ—Ç—Å—è Spotify Premium.');
  });
  
  try {
    await player.connect();
    console.log('‚úÖ Player connected');
  } catch (e) {
    console.error('‚ùå Failed to connect player:', e);
    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å –ø–ª–µ–µ—Ä: ' + e.message);
  }
}

function updatePlayButton() {
  if (els.btnPlayPause) {
    els.btnPlayPause.textContent = isPlaying ? '‚è∏ –ü–∞—É–∑–∞' : '‚ñ∂ –ò–≥—Ä–∞—Ç—å';
  }
  if (els.btnPlayPauseTrack) {
    els.btnPlayPauseTrack.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
  }
}

async function playCurrent() {
  const item = queue[currentIdx];
  if (!item) {
    showError('–ù–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–∞ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
    return;
  }
  
  const uri = getSpotifyUri(item.url);
  if (!uri) { 
    console.log('üîó Opening in Spotify:', item.url);
    window.open(item.url, '_blank'); 
    return; 
  }
  
  console.log('üéµ Playing:', item.title, 'URI:', uri, 'Device:', deviceId);
  
  const token = await SpotifyAuth.getValidToken();
  if (!token) {
    showError('Spotify –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å Spotify".');
    return;
  }
  
  if (!deviceId) {
    showError('–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ Spotify –∑–∞–ø—É—â–µ–Ω.');
    return;
  }
  
  try {
    console.log('üîó Activating device...');
    const activateRes = await fetch('https://api.spotify.com/v1/me/player', {
      method: 'PUT',
      headers: { 
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ 
        device_ids: [deviceId], 
        play: false 
      })
    });
    
    if (!activateRes.ok) {
      console.error('‚ùå Failed to activate device:', activateRes.status);
    }
    
    console.log('üéµ Starting playback...');
    const playRes = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ uris: [uri] })
    });
    
    if (playRes.ok) {
      console.log('‚úÖ Playback started');
      isPlaying = true;
      updatePlayButton();
    } else {
      const err = await playRes.text();
      console.error('‚ùå Play failed:', playRes.status, err);
      showError(`–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${playRes.status}`);
    }
  } catch (e) {
    console.error('‚ùå Error:', e);
    showError('–û—à–∏–±–∫–∞: ' + e.message);
  }
}

function getSpotifyUri(url) {
  const clean = url.split('?')[0];
  const match = clean.match(/(?:album|playlist|track)\/([a-zA-Z0-9]+)/);
  if (match) {
    const type = clean.includes('album') ? 'album' : clean.includes('playlist') ? 'playlist' : 'track';
    return `spotify:${type}:${match[1]}`;
  }
  return null;
}

function getArtistForTitle(title) {
  const hasJazzOrBlues = title.toLowerCase().includes('jazz') || title.toLowerCase().includes('blues');
  if (hasJazzOrBlues) {
    return { artist: 'Jazz music cafe', color: '#a78bfa' };
  }
  return { artist: 'Wordless Melodies Studio', color: '#38bdf8' };
}

async function fetchMetadata() {
  console.log('üì• Fetching metadata...');
  const releases = [];
  for (const item of CONFIG.DEFAULT_RELEASES) {
    try {
      const res = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(item.url)}&format=json`);
      if (res.ok) {
        const data = await res.json();
        const artistData = getArtistForTitle(data.title);
        releases.push({
          title: data.title,
          artist: artistData.artist,
          accentColor: artistData.color,
          type: item.type,
          url: item.url
        });
        console.log('‚úÖ Loaded:', data.title);
      }
    } catch (e) {
      console.warn('‚ùå Failed to fetch:', item.url, e);
    }
  }
  return releases;
}

function render() {
  const item = queue[currentIdx];
  if (!item) return;
  
  els.currentTitle.textContent = item.title;
  els.currentType.textContent = item.type === 'playlist' ? '–ü–õ–ï–ô–õ–ò–°–¢' : '–ê–õ–¨–ë–û–ú';
  els.currentArtist.textContent = item.artist;
  els.currentArtist.style.color = item.accentColor || '#38bdf8';
  els.currentCard.style.borderLeftColor = item.accentColor || '#38bdf8';
  els.currentIndex.textContent = `${currentIdx + 1} / ${queue.length}`;
  
  els.list.innerHTML = '<div style="color:var(--text-muted);margin-bottom:8px;">–û—á–µ—Ä–µ–¥—å —Ä–µ–ª–∏–∑–æ–≤</div>';
  queue.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'list-item' + (i === currentIdx ? ' active' : '');
    div.style.borderLeftColor = item.accentColor || '#38bdf8';
    div.innerHTML = `
      <span class="badge">${item.type.toUpperCase()}</span>
      <div style="flex:1">
        <div class="list-title-text">üéµ ${item.title}</div>
        <div class="list-artist">${item.artist}</div>
      </div>
    `;
    div.onclick = () => {
      currentIdx = i;
      render();
      Storage.save({ queue, currentIdx });
    };
    els.list.appendChild(div);
  });
}

(async () => {
  console.log('üöÄ Initializing app...');
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—á–µ—Ä–µ–¥—å
  const saved = Storage.load();
  if (saved && saved.queue) {
    queue = saved.queue;
    currentIdx = saved.currentIdx || 0;
    console.log('‚úÖ Loaded from storage');
  } else {
    queue = await fetchMetadata();
    currentIdx = 0;
    Storage.save({ queue, currentIdx });
  }
  
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
  const connected = SpotifyAuth.isConnected();
  if (connected) {
    console.log('‚úÖ Spotify connected, initializing...');
    els.btnConnectSpotify.classList.add('connected');
    els.connectSpotifyText.textContent = 'Spotify –ø–æ–¥–∫–ª—é—á—ë–Ω';
    els.statusDot.classList.remove('offline');
    els.playbackControls.classList.remove('hidden');
    els.btnPlayPause.classList.remove('hidden');
    await initSpotify();
  } else {
    console.log('‚ö†Ô∏è Spotify not connected');
    els.statusDot.classList.add('offline');
  }
  
  render();
  
  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
  els.btnConnectSpotify.onclick = async () => {
    if (SpotifyAuth.isConnected()) {
      SpotifyAuth.disconnect();
      location.reload();
    } else {
      await SpotifyAuth.connect();
    }
  };
  
  els.btnOpen.onclick = () => {
    const item = queue[currentIdx];
    if (item) window.open(item.url, '_blank');
  };
  
  els.btnPlayPause.onclick = () => playCurrent();
  els.btnPrev.onclick = () => { 
    currentIdx = (currentIdx - 1 + queue.length) % queue.length; 
    render(); 
    Storage.save({ queue, currentIdx }); 
  };
  els.btnNext.onclick = () => { 
    currentIdx = (currentIdx + 1) % queue.length; 
    render(); 
    Storage.save({ queue, currentIdx }); 
  };
  
  if (player) {
    els.btnPlayPauseTrack.onclick = () => player.togglePlay();
    els.btnPrevTrack.onclick = () => player.previousTrack();
    els.btnNextTrack.onclick = () => player.nextTrack();
    els.volumeSlider.oninput = (e) => player.setVolume(e.target.value / 100);
  }
  
  // Callback
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  const error = urlParams.get('error');
  
  if (error) {
    console.error('‚ùå OAuth error:', error);
    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error);
  } else if (code) {
    console.log('üîë Received code, exchanging for token...');
    try {
      await SpotifyAuth.getToken(code);
      window.history.replaceState({}, document.title, window.location.pathname);
      await initSpotify();
      els.btnConnectSpotify.classList.add('connected');
      els.connectSpotifyText.textContent = 'Spotify –ø–æ–¥–∫–ª—é—á—ë–Ω';
      els.statusDot.classList.remove('offline');
      els.playbackControls.classList.remove('hidden');
      els.btnPlayPause.classList.remove('hidden');
      console.log('‚úÖ Connected successfully');
    } catch (e) {
      console.error('‚ùå Failed to connect:', e);
      showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è: ' + e.message);
    }
  }
})();
